<md-dialog aria-label="View education dialog" class="dialog-w600">
  <md-toolbar flex="none">
    <div class="md-toolbar-tools">
      <h2 translate="{{::dialogVm.title}}"></h2>
      <span></span>
      <span flex></span>
      <md-button aria-label="Cancel button" type="button" class="md-icon-button" ng-click="dialogVm.cancel()">
        <md-tooltip>
          <span translate="CANCEL"></span>
        </md-tooltip>
        <md-icon md-svg-icon="close" aria-label="Close Icon"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout-margin layout="column">
    <div layout="column" layout-gt-sm="row" layout-align="center center">
      <md-icon md-svg-icon="{{::dialogVm.education.icon}}" aria-label="Education Icon" flex="30" class="md-icon-128 margin-10px"></md-icon>
      <div flex="100" layout="column" layout-align="start center">
        <strong ng-bind="::dialogVm.education.name[dialogVm.currentLanguage]"></strong>
        <a href="{{::dialogVm.education.issuingAuthority.web}}" target="_blank" ng-bind="::dialogVm.education.issuingAuthority.name"></a>
        <p class="multiline-justified-string" ng-bind="::dialogVm.education.description[dialogVm.currentLanguage]"></p>
        <md-button ng-if="::dialogVm.education.certificate" class="md-mini" ng-href="{{::dialogVm.education.certificate}}" target="_blank" aria-label="View Certificate Button">
          <md-icon md-svg-icon="certificate" aria-label="Certificate Icon"></md-icon>
          <span translate="VIEW_CERTIFICATE"></span>
        </md-button>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
