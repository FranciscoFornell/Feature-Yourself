<section flex ng-controller="ChangePasswordController as chPswCtrl" layout="row" layout-align="center">
  <div layout="column" layout-align="center center" flex="35" flex-md="60" flex-sm="75" flex-xs="95">
    <form name="passwordForm" layout="column" layout-align="center center" ng-submit="chPswCtrl.changeUserPassword(passwordForm.$valid)" class="login-form md-whiteframe-z1" layout-padding layout-margin>
      <h3 class="md-headline" translate="CHANGE_PASSWORD_TITLE"></h3>
      <div layout="column" layout-align="center center" layout-margin>
        <md-input-container>
          <label translate="CURRENT_PASSWORD"></label>
          <input required type="password" id="currentPassword" name="currentPassword" ng-model="chPswCtrl.passwordDetails.currentPassword">
          <div ng-messages="passwordForm.currentPassword.$error">
            <div ng-message="required"><span translate="REQUIRED_FIELD"></span></div>
          </div>
        </md-input-container>
        <md-input-container>
          <label translate="NEW_PASSWORD"></label>
          <input required type="password" id="newPassword" name="newPassword" ng-model="chPswCtrl.passwordDetails.newPassword" password-validator>
          <div ng-messages="passwordForm.newPassword.$error" md-auto-hide="false">
            <md-progress-linear ng-class="requirementsColor" md-mode="determinate" value="{{requirementsProgress}}" ng-hide="passwordForm.newPassword.$error.required"></md-progress-linear>
            <div ng-message="required"><p translate="REQUIRED_FIELD"></p></div>
            <div ng-message="weakpassword">
              <p ng-repeat="passwordError in passwordErrors" translate="{{passwordError}}" translate-value-owasp-value="{{owaspValue}}"></p>
            </div>
          </div>
        </md-input-container>
        <md-input-container>
          <label translate="VERIFY_PASSWORD"></label>
          <input required type="password" id="verifyPassword" name="verifyPassword" ng-model="chPswCtrl.passwordDetails.verifyPassword">
          <div ng-messages="passwordForm.verifyPassword.$error">
            <div ng-message="required"><span translate="REQUIRED_FIELD"></span></div>
          </div>
        </md-input-container>
      </div>
      <md-button type="submit" class="md-raised md-primary" aria-label="Save password" md-autofocus>
        <span translate="SAVE_PASSWORD"></span>
      </md-button>
      <md-subheader class="md-no-sticky md-warn" ng-show="chPswCtrl.error" translate="{{chPswCtrl.error}}"></md-subheader>
      <md-subheader class="md-no-sticky md-success" ng-show="chPswCtrl.success" translate="SAVE_PASSWORD_SUCCESS"></md-subheader>
    </form>
  </div>
</section>
