<md-sidenav flex md-component-id="left-sidenav" class="md-sidenav-left md-whiteframe-z5 main-sidenav" layout="column">
	<md-toolbar class="md-theme-light md-hue-1 md-whiteframe-z1">
		<h1 class="md-toolbar-tools">Admin options</h1>
	</md-toolbar>
	<md-menu data-ng-if="sNavCtrl.menu.shouldRender(sNavCtrl.authentication.user);" data-ng-repeat="item in sNavCtrl.menu.items | orderBy: 'position'">
		<md-button
			aria-label="{{item.title}}"
			ng-click="$mdOpenMenu($event)">
			<span ng-bind="item.title"></span>
		</md-button>			
		<md-menu-content>
		   <md-menu-item data-ng-repeat="subitem in item.items | orderBy: 'position'">
		   		<md-button aria-label="{{subitem.title}}" ui-sref="{{subitem.state}}">
		   			<span ng-bind="subitem.title"></span>
		   		</md-button>
		   </md-menu-item>
		</md-menu-content>
	</md-menu>
</md-sidenav>
