<md-dialog aria-label="Edit user dialog" layout="column">
  <form name="editUserForm" ng-submit="dialogVm.update(editUserForm.$valid)" novalidate flex="100" layout="column">
    <md-toolbar flex="none">
      <div class="md-toolbar-tools">
        <h2 translate="EDIT_USER"></h2>
        <span flex></span>
        <md-button aria-label="Cancel button" type="button" class="md-icon-button" ng-click="dialogVm.cancel()">
          <md-tooltip>
            <span translate="CANCEL"></span>
          </md-tooltip>
          <md-icon md-svg-icon="close" aria-label="Close Icon"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="editor-form" layout="row" layout-align="center center" flex="100">
      <div layout="column" layout-align="center center">
        <md-input-container>
          <label translate="FIRST_NAME"></label>
          <input required type="text" id="firstName" name="firstName" ng-model="dialogVm.user.firstName">
          <div ng-messages="editUserForm.firstName.$error">
            <div ng-message="required"><span translate="REQUIRED_FIELD"></span></div>
          </div>
        </md-input-container>
        <md-input-container>
          <label translate="LAST_NAME"></label>
          <input required type="text" id="lastName" name="lastName" ng-model="dialogVm.user.lastName">
          <div ng-messages="editUserForm.lastName.$error">
            <div ng-message="required"><span translate="REQUIRED_FIELD"></span></div>
          </div>
        </md-input-container>
        <md-input-container>
          <label translate="ROLES"></label>
          <md-select ng-model="dialogVm.user.rolesString" placeholder="Select role or roles" md-on-close="dialogVm.destringifyRoles(dialogVm.user, false)">
            <md-option ng-value="rolesOption" ng-repeat="rolesOption in ::dialogVm.rolesOptions"><span translate="{{rolesOption}}"></span></md-option>
          </md-select>
        </md-input-container>
        <md-subheader class="md-no-sticky md-warn" ng-show="dialogVm.error" ng-bind="dialogVm.error"></md-subheader>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button type="submit" class="md-raised md-primary" aria-label="Update User" md-autofocus>
        <span translate="UPDATE"></span>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
