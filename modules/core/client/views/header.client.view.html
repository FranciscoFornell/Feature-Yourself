    <span flex></span>
    <span layout="row" layout-align="center center">
      <md-button class="md-raised md-hue-1" ng-class="hdrCtrl.traslateButtonClass" aria-label="Change language" ng-click="hdrCtrl.changeLanguage()">
        <div layout="row" layout-align="center center">
        <span ng-bind="hdrCtrl.traslateButtonText"></span>
        <span class="flag-icon"></span>          
        </div>
      </md-button>
      <div data-ng-hide="hdrCtrl.authentication.user">
        <md-button class="md-fab md-icon-button md-primary md-hue-2"
          aria-label="Login options"
          ng-click="hdrCtrl.showLoginDialog($event)">
          <md-tooltip md-delay="0" md-direction="down">Login</md-tooltip>
          <md-icon md-svg-icon="account-circle" aria-label="account circle" class="md-icon-48"></md-icon>
        </md-button>
      </div>
      <md-menu md-offset="0 66"
        md-position-mode="target-right target"
        data-ng-show="hdrCtrl.authentication.user"
        ng-cloak>
        <md-button class="md-fab md-icon-button md-accent md-hue-2"
          aria-label="Login options"
          ng-click="$mdOpenMenu($event)">
          <md-tooltip md-delay="0" md-direction="left">{{hdrCtrl.authentication.user.displayName}}</md-tooltip>
          <md-icon md-svg-icon="account-circle" aria-label="account circle" class="md-icon-48"></md-icon>
        </md-button>

        </md-button> -->
        <md-menu-content>
          <md-menu-item>
            <md-button aria-label="Edit profile" class="md-primary md-hue-2" ng-href="/#!/settings/profile">
              Edit Profile
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button aria-label="Manage social accounts" class="md-primary md-hue-2" ng-href="/#!/settings/accounts">
              Manage Social Accounts
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button aria-label="Change Password" class="md-primary md-hue-2" data-ng-show="hdrCtrl.authentication.user.provider === 'local'" ng-href="/#!/settings/password">
              Change Password
            </md-button>
          </md-menu-item>           
            <md-divider></md-divider>
          <md-menu-item>
            <md-button aria-label="Sign out" class="md-primary md-hue-2" ng-click="hdrCtrl.signout()">
              Sign Out
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </span>
  </div>
