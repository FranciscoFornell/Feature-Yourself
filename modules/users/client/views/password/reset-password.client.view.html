<section  ng-controller="PasswordController as pwdCtrl" flex layout="row" layout-align="center center" layout-fill class="child-content">
  <form name="resetPasswordForm" ng-submit="pwdCtrl.resetUserPassword(resetPasswordForm.$valid)" novalidate autocomplete="off" flex="30" flex-md="40" flex-sm="50" flex-xs="95" layout="column" layout-align="center center" class="login-form md-whiteframe-z1" layout-padding layout-margin>
    <h3 class="md-headline" translate="RESET_PASSWORD_TITLE"></h3>
    <div layout="column" layout-align="center center" layout-margin>
      <md-input-container>
        <label translate="NEW_PASSWORD"></label>
        <input required type="password" id="newPassword" name="newPassword" ng-model="pwdCtrl.passwordDetails.newPassword"  password-validator>
        <div ng-messages="resetPasswordForm.newPassword.$error" md-auto-hide="false">
          <md-progress-linear ng-class="requirementsColor" md-mode="determinate" value="{{requirementsProgress}}" ng-hide="resetPasswordForm.newPassword.$error.required"></md-progress-linear>
          <div ng-message="required"><p translate="REQUIRED_FIELD"></p></div>
          <div ng-message="weakpassword">
            <p ng-repeat="passwordError in passwordErrors" translate="{{passwordError}}" translate-value-owasp-value="{{owaspValue}}"></p>
          </div>
        </div>
      </md-input-container>
      <md-input-container>
        <label translate="VERIFY_PASSWORD"></label>
        <input required type="password" id="verifyPassword" name="verifyPassword" ng-model="pwdCtrl.passwordDetails.verifyPassword">
        <div ng-messages="resetPasswordForm.verifyPassword.$error">
          <div ng-message="required"><span translate="REQUIRED_FIELD"></span></div>
        </div>
      </md-input-container>
    </div>
    <md-button type="submit" class="md-raised md-primary" aria-label="Save password" md-autofocus>
      <span translate="UPDATE_PASSWORD"></span>
    </md-button>
    <md-subheader class="md-no-sticky md-warn" ng-show="pwdCtrl.error" translate="{{pwdCtrl.error}}"></md-subheader>
    <md-subheader class="md-no-sticky md-success" ng-show="pwdCtrl.success" translate="SAVE_PASSWORD_SUCCESS"></md-subheader>
  </form>
</section>
