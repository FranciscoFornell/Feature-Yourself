<section flex ng-controller="SettingsController as sCtrl" layout="row" layout-fill>
  <div layout="column" class="dashboard-sidenav" hide-xs>
    <md-toolbar class="md-primary md-hue-3 md-whiteframe-z2" layout-fill layout="column" layout-padding>
      <div flex></div>
      <md-button ng-repeat="item in sCtrl.accountMenu.items" class="md-raised md-hue-1 md-dashboard-button" ui-sref="{{item.state}}" ui-sref-active="md-primary md-hue-2" aria-label="{{item.title | translate}}" ng-if="item.state !== 'settings.password' || sCtrl.user.provider === 'local'">
        <md-icon class="md-dashboard-icon" md-svg-icon="{{item.icon}}" aria-label="{{item.title | translate}} icon"></md-icon>
        <span translate="{{item.title}}"></span>
      </md-button>
      <div flex></div>
    </md-toolbar>
  </div>
  <div layout="column" flex class="dashboard-content" ui-view>
  </div>
</section>
